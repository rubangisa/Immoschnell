<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <form id="signup-form">
    <div class="left-section">
      <!-- Logo can go here -->
      <h2>Create Your Account</h2>
      <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
      <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
      <input type="date" id="date-of-birth" name="date_of_birth" required>
      <div class="checkbox-section">
        <input type="checkbox" id="terms" name="terms" checked required>
        <label for="terms">Agree to the MyHome's terms and conditions and privacy policy</label>
      </div>
      <div class="checkbox-section">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Sign up to receive MyHome newsletters, offers and promotional material</label>
      </div>
    </div>
    <div class="right-section">
      <input type="tel" id="phone" name="phone" placeholder="Telephone Number" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="signup-button">Sign Up</button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
